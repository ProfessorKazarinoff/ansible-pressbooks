# ansible role that installs php
---
# Print out a message to the user about the playbook that's running
- name: Print message
  ansible.builtin.debug:
    msg: Running php role main.yml playbook
- name: Install python3-apt package
  apt:
    pkg: python3-apt
    state: present
    update_cache: true
- name: Add ppa:ondrej/php repository into apt repository sources list
  ansible.builtin.apt_repository:
    validate_certs: no
    repo: 'ppa:ondrej/php'
    state: present
    update_cache: yes
# Run apt update && apt upgrade
- name: sudo apt update && sudo apt upgrade 
  apt:
    upgrade: yes
    update_cache: yes
# Install mysql-server and mysql-client with apt  
- name: Install php with apt
  apt:
    pkg:
      - "php{{ php_version }}"
      - "libapache2-mod-php{{ php_version }}"
      - "php{{ php_version }}-mysql"
      - "php{{ php_version }}-cli"
      - "php{{ php_version }}-common"
      - "php{{ php_version }}-opcache"
      - "php{{ php_version }}-readline"
      - "php{{ php_version }}-mbstring"
      - "php{{ php_version }}-xml"
      - "php{{ php_version }}-gd"
      - "php{{ php_version }}-curl"
    state: latest
    update_cache: true
